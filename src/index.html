<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off"
    onsubmit="onSubmit()" method="post">
    <fieldset class="box-margin">
      <legend>Personal information</legend>
      <label class="input-margin">
        Surname:
        <input type="text" name="surname" id="surname" minlength="3">
      </label>
      <label class="input-margin">
        Name:
        <input type="text" name="name" id="name" minlength="3" required>
      </label>
      <label class="input-margin">
        How old are You?
        <input type="number" name="age" id="age" min="12" max="120" value="12">
      </label>
      <label class="input-margin">
        Full date of birth:
        <input type="date" name="birthday" id="birthday">
      </label>
      <label>
        I accept the term of the agreement
        <input type="checkbox" name="agreement" id="agreement" required>
      </label>
    </fieldset>

    <fieldset class="box-margin">
      <legend>Registration</legend>
      <label class="input-margin">
        E-mail:
        <input type="email" name="email" id="email" placeholder="email@example.com" required>
      </label>
      <label>
        Password:
        <input type="password" name="password" id="password" required>
      </label>
    </fieldset>

    <fieldset class="box-margin">
      <legend>An interesting fact about you!</legend>
      <label class="input-margin" for="yes">
        Do you love cats?
        <label>
          <input type="radio" name="cats" id="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="cats" id="no">
          No
        </label>
      </label>
      <label class="input-margin">
        What is your favorite color?
        <input type="color" name="color" id="color">
      </label>
      <label class="input-margin">
        What time do you go yo bed?
        <input type="time" name="time-to-bed" id="time-to-bed">
      </label>
      <label class="input-margin">
        What are your favorite brand of cars?
        <select name="favorite-car" id="favorite-car" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="BMW">Lada</option>
          <option value=""></option>
        </select>
      </label>
      <label>
        How do you rate our work?
        <input type="range" name="points" id="points" min="0" max="10" value="0">
      </label>
    </fieldset>

    <fieldset class="box-margin">
      <legend>Additional info:</legend>
      <label class="input-margin">
        Comments:
        <textarea name="feedback" id="feedback" cols="20" rows="2" maxlength="100"></textarea>
      </label>
      <label>
        Would you recommend us?
        <select size="1" name="recommendation" id="recommendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <button type="submit">Submit</button>

  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
